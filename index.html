<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <title>Portfolio</title>
    <style>
      body {
        margin: 0;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
        display: block;
      }


.hotspot {
                    display: block;
                    width: 20px;
                    height: 20px;
                    border-radius: 10px;
                    border: none;
                    background-color: blue;
                    box-sizing: border-box;
                    pointer-events: none;
                  }

.hotspot[slot="hotspot-hand"] {
                    --min-hotspot-opacity: 0;
                    background-color: red;
                  }

.annotation {
                    background-color: #D0CECE;
                    position: absolute;
                    transform: translate(10px, 10px);
                    border-radius: 10px;
                    padding: 10px;
                  }

                  /* This keeps child nodes hidden while the element loads */
                  :not(:defined)>* {
                    display: none;
                  }

    </style>
  </head>
  <body>
    <model-viewer
      src="plane.glb"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      tone-mapping="neutral"
      poster="poster.webp"
      shadow-intensity="1"
    >


<button class="hotspot" slot="hotspot-hand" data-position="0.03 -0.03 0.523" data-normal="0 0 0">
                    <div class="annotation">TÃ¼ren: 800 <br>(Hauptzone)</div>
                  </button>
    </model-viewer>
  </body>
</html>
