<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    model-viewer {
      width: 80vw;
      height: 80vh;
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <model-viewer
    id="viewer"
    camera-controls
    tone-mapping="neutral"
    shadow-intensity="1"
    exposure="1"
    ar
    ar-modes="webxr scene-viewer quick-look"
    environment-image="neutral"
  >
    <!-- Hauptmodell -->
    <model id="model1" src="plane.glb"></model>
    <model id="model2" src="plane_300.glb" visible="false"></model>
  </model-viewer>

  <button onclick="switchModel()">Modell wechseln</button>

  <script>
    const viewer = document.getElementById('viewer');
    let currentModel = 1;

    async function switchModel() {
      await viewer.updateComplete; // sicherstellen, dass alles geladen ist

      const scene = viewer.scene;
      const model1 = scene.getModelById('model1');
      const model2 = scene.getModelById('model2');

      if (currentModel === 1) {
        model1.visible = false;
        model2.visible = true;
        currentModel = 2;
      } else {
        model1.visible = true;
        model2.visible = false;
        currentModel = 1;
      }
    }
  </script>
</body>
</html>
