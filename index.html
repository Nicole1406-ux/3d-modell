<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: #f0f0f0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    model-viewer {
      width: 90vw;
      height: 90vh;
      max-width: 1200px;
      max-height: 800px;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .hotspot {
      display: block;
      width: 20px;
      height: 20px;
      border-radius: 10px;
      border: none;
      background-color: blue;
      box-sizing: border-box;
      pointer-events: none;
    }

    .hotspot[slot="hotspot-hand"] {
      --min-hotspot-opacity: 0;
      background-color: red;
    }

    .hotspot[slot="hotspot-foot"]:not([data-visible]) {
      background-color: transparent;
      border: 3px solid blue;
    }

    .HotspotAnnotation {
      background-color: #888888;
      color: #fff;
      position: absolute;
      transform: translate(10px, 10px);
      border-radius: 10px;
      padding: 10px;
      font-family: sans-serif;
      font-size: 14px;
    }

    :not(:defined)>* {
      display: none;
    }
  </style>
</head>
<body>

<model-viewer 
  src="plane_300.glb" 
  ar 
  ar-modes="scene-viewer webxr quick-look" 
  camera-controls 
  tone-mapping="neutral" 
  poster="poster.webp" 
  shadow-intensity="1" 
  camera-target="0m -0.0246m 0m">
  
  <button class="hotspot" slot="hotspot-2" data-position="0.00034923636303218087m -0.00041633005913708024m 0.4641032426455977m" data-normal="0.10579658218703929m 0.9943877931659968m 0m" data-visibility-attribute="visible">
    <div class="HotspotAnnotation">100 Rumpf oberer Teil</div>
  </button>
  <!-- weitere Hotspots hier wie gehabt ... -->
</model-viewer>

</body>
</html>
