<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    model-viewer {
      width: 80vw;
      height: 80vh;
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <model-viewer
    id="viewer"
    src="plane.glb"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    tone-mapping="neutral"
    poster="poster.webp"
    shadow-intensity="1"
    exposure="1"
    bounds="manual"
    auto-rotate
  >
    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar"></div>
    </div>
  </model-viewer>

  <button onclick="switchModel()">Modell wechseln</button>

  <!-- Preload the second model -->
  <link rel="preload" href="plane_300.glb" as="fetch" type="model/gltf-binary" crossorigin="anonymous">

  <script>
    const viewer = document.getElementById('viewer');
    const modelA = 'plane.glb';
    const modelB = 'plane_300.glb';
    let isModelA = true;

    function switchModel() {
      // Kameraeinstellungen vor dem Modellwechsel speichern
      const orbit = viewer.getCameraOrbit();
      const fov = viewer.getFieldOfView();

      // Wenn das neue Modell geladen ist, Kamera wiederherstellen
      viewer.addEventListener('load', function onceLoaded() {
        viewer.cameraOrbit = orbit;
        viewer.fieldOfView = fov;
        viewer.removeEventListener('load', onceLoaded);
      });

      // Modell wechseln
      viewer.src = isModelA ? modelB : modelA;
      isModelA = !isModelA;
    }
  </script>
</body>
</html>
